name: Publish to NPM

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          # è¿™ä¸€æ­¥éå¸¸å…³é”®ï¼šå‘Šè¯‰ Node ä½¿ç”¨ npmjs.org æºï¼Œ
          # å¹¶å‡†å¤‡å¥½æ¥æ”¶ NODE_AUTH_TOKEN
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # æ‰§è¡Œæ„å»ºè„šæœ¬ (tsx scripts/build.ts)
