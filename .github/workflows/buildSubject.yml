name: Update Data & Deploy Worker

on:
  schedule:
    # 每天凌晨1点运行 (UTC 17:00 对应北京时间 01:00)
    - cron: "0 17 * * *"
  workflow_dispatch:

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      # 1. 运行脚本抓取最新数据
      - name: Fetch Bangumi Data
        env:
          BANGUMI_USER: ${{ secrets.BANGUMI_USER }}
        run: pnpm run collect

      # 2. 将抓取到的 JSON 数据提交回 GitHub 仓库
      - name: Commit Data
        run: |-
          git config --global user.email "bot@github.com"
          git config --global user.name "Bangumi Bot"
          # 确保只提交 src/data 下的文件
          git add src/data/
          # 如果有变动才提交，避免报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update bangumi data [skip ci]" && git push)

      # 3. 部署到 Cloudflare Workers
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
